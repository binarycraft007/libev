name: ci
on:
  pull_request:
  push:
    branches:
      - main
concurrency:
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}-${{ github.actor }}
  cancel-in-progress: true
jobs:
  x86_64-linux-debug:
    timeout-minutes: 420
    runs-on: "ubuntu-latest"
    env:
      zig_version: "0.12.0-dev.82+2ceeade99"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: sh ci/x86_64-linux-debug.sh
  x86_64-macos-debug:
    timeout-minutes: 420
    runs-on: "macos-11"
    env:
      zig_version: "0.12.0-dev.82+2ceeade99"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: sh ci/x86_64-macos-debug.sh
  x86_64-windows-debug:
    timeout-minutes: 420
    runs-on: "windows-latest"
    env:
      zig_version: "0.12.0-dev.82+2ceeade99"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: ci/x86_64-windows-debug.ps1
